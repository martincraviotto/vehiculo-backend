version: "3.9"

services:
  postgres:
    image: postgres:14.3
    container_name: postgres-local
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: maac
      POSTGRES_DB: maac
    ports:
      - "5432:5432"
    networks:
      - db_net
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: elestio/pgadmin:REL-9_8
    container_name: pgadmin-local
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: maac
    ports:
      - "5050:80"
    networks:
      - db_net

networks:
  db_net:

volumes:
  postgres_data:
